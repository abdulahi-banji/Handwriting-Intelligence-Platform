services:
  # Backend Web Service
  - type: web
    name: handwriting-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 4 --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false

  # Frontend Static Site
  - type: static
    name: handwriting-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://handwriting-backend.onrender.com/api

